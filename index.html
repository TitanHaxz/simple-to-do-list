<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo List</title>

    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simple Todo List</h1>
        <form>
          <input type="text" id="new-todo" placeholder="Add new todo" autocomplete="off">
          <button id="add-todo" type="submit">Add</button>
        </form>
        <ul id="todo-list">
          <!-- todos will be dynamically added here -->
        </ul>
        <button id="clear-button">Clear All</button>
      </div>
      <script src="src/script.js"></script>
    
</body>
</html>
